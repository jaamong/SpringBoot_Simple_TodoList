<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            min-width: 400px;
        }
        .text-center {
            position: absolute;
	        top: 120%;
	        left: 13%;
	        margin: -50px 0 0 -150px;
        }
    </style>
</head>

<body>
<h1 class="m-5 font-weight-bold">Sign Up</h1>

<div class="container" style="position: relative">
    <form id="register">
        <label for="username" class="form-label m-1 font-weight-bold" style="padding-left:0.5%; padding-right:12.3%">ID</label>
        <input type="text" id="username" name="username" class="form-control" style="width:0%">
        <br>
        <label for="password" class="form-label m-2 font-weight-bold" style="padding-right:5.5%">PASSWORD</label>
        <input type="password" id="password" name="password" class="form-control" style="width:0%">
        <br>
        <label for="password-check" class="form-label m-2 pr-1 font-weight-bold">PASSWORD CHECK</label>
        <input type="password" id="password-check" name="password-check" class="form-control" style="width:0%">
        <br>
        <label for="email" class="form-label m-2 font-weight-bold" style="padding-right:9%">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" class="form-control" style="width:0%">
        <br>

        <div class="text-center">
            <input type="submit" id="submit" value="Sign Up" class="m-3 btn btn-dark">
        </div>
    </form>
</div>

<script src="register.js" type="text/javascript"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
